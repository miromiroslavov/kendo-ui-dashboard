<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.common.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.default.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.default.min.css">
</head>
<body>

<div>
    <h1>Kendo created with jQuery function!</h1>

    <div id="kendoChart">
    </div>
</div>

<div id="mvvmKendo">
    <h1>Kendo created with MVVM!</h1>

    <div data-role="chart"
         data-title="{ text: '1024x768 screen resolution trends for 2009', position: 'bottom' }"
         data-series-defaults="{ type: 'pie' }"
         data-series="[{
                        field: 'value',
                        categoryField: 'category',
                        padding: 0
                      }]"
         data-bind="visible: isVisible,
                    source: screenResolution,
                    events: { seriesHover: onSeriesHover }">
    </div>
</div>

<div ng-app="KendoDemos">
    <div ng-controller="MyCtrl">
        <h1>Kendo created with Angular!</h1>

        <div kendo-chart
             k-title="{ text: '1024x768 screen resolution trends for 2009', position: 'bottom' }"
             k-series-defaults="{ type: 'pie' }"
             k-series="[{
                        field: 'value',
                        categoryField: 'category',
                        padding: 0
                      }]"
             k-data-source="dataSource">
        </div>
    </div>
</div>

</body>

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>

<script>
    $(function () {
        $("#kendoChart").kendoChart({
            title: {
                position: "bottom",
                text: "Share of Internet Population Growth, 2007 - 2012"
            },
            legend: {
                visible: true
            },
            chartArea: {
                background: ""
            },
            seriesDefaults: {
                labels: {
                    visible: true,
                    background: "transparent",
                    template: "#= category #: \n #= value#%"
                }
            },
            series: [{
                type: "pie",
                data: [{
                    category: "Asia",
                    value: 53.8,
                    color: "#9de219"
                }, {
                    category: "Europe",
                    value: 16.1,
                    color: "#90cc38"
                }, {
                    category: "Latin America",
                    value: 11.3,
                    color: "#068c35"
                }, {
                    category: "Africa",
                    value: 9.6,
                    color: "#006634"
                }, {
                    category: "Middle East",
                    value: 5.2,
                    color: "#004d38"
                }, {
                    category: "North America",
                    value: 3.6,
                    color: "#033939"
                }]
            }],
            tooltip: {
                visible: true,
                format: "{0}%"
            }
        });
    });
</script>

<script>
    function createChart() {
        var viewModel = kendo.observable({
            isVisible: true,
            onSeriesHover: function (e) {
                kendoConsole.log(kendo.format("event :: seriesHover ({0} : {1})", e.category, e.value));
            },
            screenResolution: new kendo.data.DataSource({
                data: [{
                    category: "Asia",
                    value: 53.8,
                    color: "#9de219"
                }, {
                    category: "Europe",
                    value: 16.1,
                    color: "#90cc38"
                }, {
                    category: "Latin America",
                    value: 11.3,
                    color: "#068c35"
                }, {
                    category: "Africa",
                    value: 9.6,
                    color: "#006634"
                }, {
                    category: "Middle East",
                    value: 5.2,
                    color: "#004d38"
                }, {
                    category: "North America",
                    value: 3.6,
                    color: "#033939"
                }]
            })
        });
        kendo.bind($("#mvvmKendo"), viewModel);
    }

    $(document).ready(createChart).bind("kendo:skinChange", createChart);
</script>

<script>
    angular.module("KendoDemos", ["kendo.directives"])
            .controller("MyCtrl", function ($scope) {
                $scope.dataSource = new kendo.data.DataSource({
                    data: [{
                        category: "Asia",
                        value: 53.8,
                        color: "#9de219"
                    }, {
                        category: "Europe",
                        value: 16.1,
                        color: "#90cc38"
                    }, {
                        category: "Latin America",
                        value: 11.3,
                        color: "#068c35"
                    }, {
                        category: "Africa",
                        value: 9.6,
                        color: "#006634"
                    }, {
                        category: "Middle East",
                        value: 5.2,
                        color: "#004d38"
                    }, {
                        category: "North America",
                        value: 3.6,
                        color: "#033939"
                    }]
                });
            })

</script>

</html>
