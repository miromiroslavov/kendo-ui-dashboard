<!DOCTYPE html>
<html ng-app="dashboard">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kendo Dashboard</title>

    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.common.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.default.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.default.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <base href="/">
</head>
<main ng-controller="MainController">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Kendo Dashboard</a>
                </div>

                <div class="collapse navbar-collapse">
                </div>
            </div>
        </nav>
    </header>
    <aside class="col-sm-4">
        <h4>Widgets</h4>

        <div kendo-tree-view k-data-source="widgets">
            <span k-template>
                 <a ui-sref="widgets({widget: dataItem.value})">{{dataItem.text}}</a>
             </span>
        </div>
    </aside>

    <section class="col-sm-8">
        <h4 ng-bind="widget"></h4>
        <div ui-view></div>
    </section>

    <!--<aside class="col-sm-2">-->

    <!--</aside>-->
</main>

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="//cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>

<script src="/src/main.js"></script>
<script src="/src/dashboard.js"></script>
<script src="/src/widgets.js"></script>
<body>

</body>
</html>
