<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <input id="inputField">

    <p>
        Hello <span id="name"></span>!
    </p>
</div>

<div ng-app>
    <input ng-model="nameField">

    <p>
        Hello <span ng-bind="nameField"></span>!
    </p>
</div>

</body>

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<script>
    $(function () {
        $("#inputField").keyup(function () {
            var val = $(this).val();

            $("#name").html(val);
        });
    });
</script>

</html>
